<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Z-Index Example</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      position: absolute;
    }

    .red-box {
      background-color: red;
      top: 50px;
      left: 50px;
      z-index: 1;
      border: 2px solid black;
    }

    .blue-box {
      background-color: blue;
      top: 100px;
      left: 100px;
      z-index: 3;
      border: 2px solid black;
    }

    .yellow-box {
      background-color: yellow;
      top: 200px;
      left: 200px;
      z-index: 2;
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <div class="box red-box"></div>
  <div class="box blue-box"></div>
  <div class="box yellow-box"></div>
</body>
</html>
