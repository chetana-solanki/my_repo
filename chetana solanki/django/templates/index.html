<!doctype html>

    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            padding: 0 40px;
            height: 60px;
            box-shadow: 0 4px 12px rgba(30, 60, 114, 0.2);
        }

        .navbar ul {
            display: flex;
            align-items: center;
            list-style: none;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .navbar .right-link {
            margin-left: auto;
        }

        .navbar li {
            list-style: none;
            display: flex;
            align-items: center;
            height: 100%;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            padding: 0 18px;
            display: flex;
            align-items: center;
            height: 60px;
        }

        .navbar a:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #ffd700;
        }

        .navbar-logo {
            height: 50px;
            width: auto;
        }

        .navbar .logo-item {
            padding: 0 15px 0 0;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .animation-container {
            position: relative;
            width: 225px;
            height: 225px;
            transform-style: preserve-3d;
            animation: merry-go-round 15s infinite linear;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 225px;
            height: 225px;
            border-radius: 33px;
            overflow: hidden;
            background: #fff;
            /* Fallback color while images load */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .box:nth-child(1) {
            transform: rotateY(0deg) translateZ(525px);
        }

        .box:nth-child(2) {
            transform: rotateY(72deg) translateZ(525px);
        }

        .box:nth-child(3) {
            transform: rotateY(144deg) translateZ(525px);
        }

        .box:nth-child(4) {
            transform: rotateY(216deg) translateZ(525px);
        }

        .box:nth-child(5) {
            transform: rotateY(288deg) translateZ(525px);
        }

        @keyframes merry-go-round {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
        }
    </style>
